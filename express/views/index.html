<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>留言板</title>
  <link rel="stylesheet" type="text/css" href="../public/css/bootstrap.min.css">
  <style>
    .margin{
      margin: 10px 0;
    }
  </style>
</head>
<body class="margin">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>留言板
        <small>Feedback</small>
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-right">
      <a role="button" class="btn btn-info margin" href="add.html">新增</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <ul class="list-group">
        {{each feedBacks}}
        <li class="list-group-item">{{$value.name}}：{{$value.message}}</li>
        {{/each}}
      </ul>
    </div>
  </div>

</div>
</body>
</html>
